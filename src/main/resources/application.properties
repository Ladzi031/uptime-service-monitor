spring.application.name=uptimeMonitor

spring.datasource.url=jdbc:h2:file:./data/ProdDb
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.datasource.show-sql=true
spring.h2.console.enabled=true



# GMAIL SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${YOUR_APPLICATION_EMAIL_HERE}
spring.mail.password=${YOUR_APPLICATION_EMAIL_PASSWORD_HERE}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.to=${PERSONAL_EMAIL}
